<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel = "stylesheet" href = "weather.css">
</head>
<body>

  <!-- The Main Card which displays the main contents of weather app -->
  <div class = "card">
    
    <!-- The search Bar -->
    <div class="search">
      <input type = "text" placeholder = "Enter city name" spellcheck = "false">
      <button><img src = "images/search.png" alt = "Search"></button>
    </div>

    <!-- Error Message -->
    <div class="error">
      <p>Invalid City Name</p>
    </div>

    <div class="weather">
      
      <!-- The weather icon, temperature and city is displayed using this command -->
      <img src="images/rain.png" alt="Rain" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>

      <!-- Other details in the weather card -->
      <div class="details">

        <!-- Displays the humidity section -->
        <div class="col"> 
          <img src="images/humidity.png" alt="Humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <!-- Displays the wind speed section -->
        <div class="col">
          <img src="images/wind.png" alt="Wind Speed">
          <div>
            <p class="wind">50 km/hr</p>
            <p>Wind</p>
          </div>
        </div>

      </div>

    </div>


  </div>

  <script src="weather.js"></script>

</body>
</html>
